name: scientist
version: 0.0.0.0

dependencies:
  - base > 4 && < 5

ghc-options:
  - -Weverything
  - -Wno-missing-exported-signatures # re-enables missing-signatures
  - -Wno-missing-import-lists
  - -Wno-missing-local-signatures
  - -Wno-monomorphism-restriction
  - -Wno-unsafe
  - -Wno-safe

when:
  - condition: "impl(ghc >= 8.10)"
    ghc-options:
      - -Wno-missing-safe-haskell-mode
      - -Wno-prepositive-qualified-module

default-extensions:
  - NoImplicitPrelude

library:
  source-dirs: library
  dependencies:
    - MonadRandom
    - random-shuffle
    - text
    - time
    - unliftio
    - unliftio-core

tests:
  spec:
    main: Spec.hs
    source-dirs: tests
    dependencies:
      - hspec
      - scientist
      - time
      - unliftio
